<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eff5eb;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        input[type="text"], input[type="date"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Event</h2>
        <form action="/edit_event" method="post">
            <input type="hidden" name="event_id" value="{{ event[0] }}">
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" value="{{ event[1] }}" required>
            <br>
            <label for="event_date">Event Date:</label>
            <input type="date" id="event_date" name="event_date" value="{{ event[2] }}" required>
            <br>
            <label for="event_location">Location:</label>
            <input type="text" id="event_location" name="event_location" value="{{ event[3] }}" required>
            <br>
            <label for="event_description">Description:</label>
            <textarea id="event_description" name="event_description" rows="4" required>{{ event[4] }}</textarea>
            <br>
            <button type="submit">Update Event</button>
        </form>
    </div>
</body>
</html>
