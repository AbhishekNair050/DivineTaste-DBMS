<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoting Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eff5eb;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #totalCost {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quoting Calculator</h2>
        <form id="calculatorForm">
            <label for="makingCost">Making Cost:</label>
            <input type="number" id="makingCost" name="makingCost" placeholder="Enter making cost..." required>
            <label for="margin">Margin (%):</label>
            <input type="number" id="margin" name="margin" placeholder="Enter margin..." required>
            <button type="button" onclick="calculateTotal()">Calculate Total Cost</button>
        </form>
        <div id="totalCost"></div>
    </div>

    <script>
        function calculateTotal() {
            var makingCost = parseFloat(document.getElementById("makingCost").value);
            var margin = parseFloat(document.getElementById("margin").value);
            var totalCost = makingCost + (makingCost * (margin / 100));
            document.getElementById("totalCost").innerText = "Total Cost to Quote: â‚¹" + totalCost.toFixed(2);
        }
    </script>
</body>
</html>
