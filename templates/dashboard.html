
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff5eb;
        margin: 0;
        padding: 0;
      }
      .header {
        font-size: 35px;
        color: #0d1d41;
        font-style: italic;
      }
      .container {
        display: flex;
        max-width: 100%;
        overflow-x: hidden;
        transition: margin-left 0.3s ease;
      }
      .container1 {
        max-width: 800px;
        margin: 50px auto;
        text-align: center;
      }
      .main-content {
        margin-left: 0;
        transition: margin-left 0.3s ease;
        width: 100%;
        background-color: #eff5eb;
      }
      .button-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 20px;
        justify-content: center;
        align-items: center;
        margin-top: 6%;
      }
      .button {
        background-color: #c093bc;
        border: none;
        color: white;
        padding: 20px 0;
        text-align: center;
        text-decoration: none;
        justify-content: center;
        display: block;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border: 2px solid #514165;
        margin-left: 10%;
        margin-top: 10%;
        border-top-left-radius: 20px; /* Curved corner for top-left */
        border-bottom-right-radius: 20px;
      }
      .button1 {
        background-color: #a95879;
        border: none;
        color: white;
        padding: 3.5% 3.5%;
        margin-top: 5%;
        margin-left: 33%;
        text-align: center;
        text-decoration: none;
        justify-content: center;
        display: block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .button:hover {
        background-color: #7e5b83;
      }
      .button1:hover {
        background-color: #4d1a29;
      }
      .query-section {
        width: 35%;
        height: 93vh;
        background-color: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        transition: width 0.3s ease;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-top: 20px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: none;
        box-sizing: border-box;
      }
      .toggle-btn {
        position: fixed;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        background-color: #a95879;
        color: white;
        font-size: 24px;
        padding: 10px;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .toggle-btn:hover {
        background-color: #4d1a29;
      }
      .hidden {
        width: 0 !important;
        overflow: hidden;
      }
      #queryResult {
        margin-top: 20px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        text-align: left;
        background-color: white;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="container1">
          <div class="header">
            <h2>Admin Dashboard</h2>
          </div>
          <div class="button-container">
            <button class="button" onclick="location.href='/manage_products'">
              Manage Products
            </button>
            <button class="button" onclick="location.href='/manage_suppliers'">
              Manage Suppliers
            </button>
            <button class="button" onclick="location.href='/manage_orders'">
              Manage Orders
            </button>
            <button
              class="button"
              onclick="location.href='/inventory_management'"
            >
              Inventory Management
            </button>
            <button
              class="button"
              onclick="location.href='/sales_and_revenue_analysis'"
            >
              Sales and Revenue Analysis
            </button>
            <button
              class="button"
              onclick="location.href='/customer_management'"
            >
              Customer Management
            </button>
            <button class="button" onclick="location.href='/staff_management'">
              Staff Management
            </button>
            <button class="button" onclick="location.href='/event_management'">
              Event Management
            </button>
            <button class="button" onclick="location.href='/calculator'">
              Calculator
            </button>
          </div>
        </div>
      </div>
      <div class="query-section hidden">
        <div class="header1">
          <h1>Generative Query</h1>
        </div>
        <textarea
          id="queryInput"
          class="textarea"
          placeholder="Enter what you want to search..."
        ></textarea>
        <button class="button1" onclick="executeQuery()">Execute Query</button>
        <div id="queryResult"></div>
      </div>
      <div class="toggle-btn" onclick="toggleSlider()">â®œ</div>
    </div>

    <script>
      function executeQuery() {
        var query = document.getElementById("queryInput").value;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/execute_query", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById("queryResult").innerText = xhr.responseText;
          }
        };
        xhr.send(JSON.stringify({ query: query }));
      }

      function toggleSlider() {
        var querySection = document.querySelector(".query-section");
        querySection.classList.toggle("hidden");
        var mainContent = document.querySelector(".main-content");
        mainContent.style.marginLeft = querySection.classList.contains("hidden")
          ? "0"
          : "0%";
      }
    </script>
  </body>
</html>
